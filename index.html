<!DOCTYPE html>
<html>
	<head>
		<title>Romain Parage - Chess</title>
		<meta charset="utf-8">
		<meta name="description" content="Javascript chess game - Romain Parage">
		<meta name="author" content="Romain Parage">

		<script src="assets/js-extern/jquery.js"></script>
		<script src="assets/js-extern/underscore.js"></script>
		<script src="assets/js-extern/backbone.js"></script>
		<script src="assets/js-extern/redips-drag.js"></script>
		<script src="assets/js-extern/alertify.js"></script>

		<script src="assets/js-game/pieces.js"></script>	
		<script src="assets/js-game/ai.js"></script>

	<body>
		<div id="options">
			<label class="radio"><input type="radio" name="playerMode" value="one" checked>One player</label><br/>
			<label class="radio"><input type="radio" name="playerMode" value="two">Two players</label><hr/>
			<label class="checkbox"><input type="checkbox" name="history" value="allow">Allow undo</label><hr/>
			<button id="new-game" class="btn">New game</button>
		</div>
		<div id="drag">
			<table id="board"></table>
		</div>
		<div id="history">
			<button id="undo" class="btn">Undo</button>
		</div>
